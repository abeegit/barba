<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Learn Barba.js</title>
        <link rel="stylesheet" href="styles/slick.css" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="logo">
                    <span class="logo-text">r</span>
                </div>
                <div class="menu">
                    <div class="icon">
                        
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="nav-carousel">
                    <div class="slide-item inventory">
                        <div class="container">
                            <span class="title">Ginventory</span>
                        </div>
                    </div>
                    <div class="slide-item sessions">
                        <div class="container">
                            <span class="title">VR Sessions</span>
                        </div>
                    </div>
                    <div class="slide-item voyagist">
                        <div class="container">
                            <span class="title">Le Voyagist</span>
                        </div>
                    </div>
                    <div class="slide-item riftworld">
                        <div class="container">
                            <span class="title">Riftworld</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="scripts/slick.min.js"></script>
        <script src="scripts/barba.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
